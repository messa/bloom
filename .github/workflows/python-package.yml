# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:

    - uses: actions/checkout@v4
      with:
        path: src

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python3 --version
        cc --version
        python3 -m pip install --upgrade pip wheel setuptools

    - name: Install package
      run: |
        python3 -m pip install "./src[dev]"

    - name: Verify package installation
      run: |
        python3 -c 'from bloom import _hashc; print(_hashc)'
        bloom --help

    - name: Lint with ruff
      run: |
        cd src
        ruff check .
        ruff format --check .

    - name: Type check with mypy
      run: |
        cd src
        mypy bloom

    - name: Test with pytest
      run: |
        cd src
        python3 -m pytest -v -s --tb=native tests

    - name: End-to-end test
      run: |
        set -ex

        mkdir e2e
        cd e2e

        echo foobar | xz > sample.log.xz
        bloom --db sample.db --index --file sample.log.xz

        find . -type f -name '*.log.xz' | bloom --db sample.db ooba > ooba_output.txt
        find . -type f -name '*.log.xz' | bloom --db sample.db nope > nope_output.txt

        test $(wc -l < ooba_output.txt) -eq 1
        test $(wc -l < nope_output.txt) -eq 0
