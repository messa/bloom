# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:

    - uses: actions/checkout@v4
      with:
        path: src

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python3 --version
        cc --version
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pytest
        if [ -f src/requirements.txt ]; then python3 -m pip install -r src/requirements.txt; fi
        # Install build tools for C extensions
        python3 -m pip install --upgrade setuptools wheel

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install this package
      run: |
        python3 -m pip install -v src/
        python3 -c 'from bloom import _hashc; print(_hashc)'
        bloom --help

    - name: Test with pytest
      run: |
        python3 -m pytest -v -s --tb=native src/tests

    - name: End-to-end test
      run: |
        set -ex
        mkdir e2e
        cd e2e
        echo foobar | xz > sample.log.xz
        bloom --db sample.db --index --file sample.log.xz

        find . -type f -name '*.log.xz' | bloom --db sample.db ooba > ooba_output.txt
        find . -type f -name '*.log.xz' | bloom --db sample.db nope > nope_output.txt

        test $(wc -l < ooba_output.txt) -eq 1
        test $(wc -l < nope_output.txt) -eq 0
